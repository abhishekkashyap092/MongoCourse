<head>
</head>

<body>
  <button>Click!</button>

  <script>
    let counter = 0;

    document.querySelector('button').addEventListener('click',() => {
      ++counter;
    });

    setTimeout(() => {
      if (counter > 5) {
        alert('you win , click:' + counter);
      } else {
        alert('you lost, click:' + counter);
      }
    }, 2000);

  </script>
</body>
